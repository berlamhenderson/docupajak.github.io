<div class="col-content">
  <section class="message">
       <div class="grid-message">
          {% for post in site.posts %}
           <div class="col-message-received">
               <div class="message-received">
                   <p>{{ post.title }}</p>
               </div>
           </div>
           <div class="col-message-sent">
               <div class="message-sent">
                   <p>{{post.content}}</p>
               </div>
           </div>
           <hr>
           {% endfor %}
       </div>
   </section>

</div>
